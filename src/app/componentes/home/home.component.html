
 <h2>Canal de Youtube</h2>
 <hr>
 <div class="row">
    <div class="card col-md-4 col-12 " style="width: 100%;" *ngFor="let video of videos">
        <div class="card-header">
           {{video.title}}
        </div>
        <div class="card-body" >
            <img [src]="video.thumbnails.high.url" style="width:100%">
            <br><br>
            <button (click)="verVideo(video)" class="btn btn-primary btn-block">ver Video</button>
        </div>
    </div>
  
</div>
<br><br>
<button class="btn-sm btn-primary" (click)="cargarMas()">Cargar MÃ¡s..</button>
<br><br>


<div class="modal" tabindex="-1" role="dialog" id="myModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{videoActual?.title}}</h5>
        </div>
        <div class="modal-body">
                <iframe width="100%" height="315" [src]="videoActual?.resourceId.videoId | domSeguro:'https://www.youtube.com/embed/'" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary"  (click)="cerrarModal()">Cerrar</button>
        </div>
        </div>
    </div>
</div>
